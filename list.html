<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>작업 분류</title>
    <link rel="stylesheet" href="./css/list.css" />
  </head>
  <body
    style="
      background-image: url('./img/blue.jpg');
      background-size: cover;
      background-position: center;
    "
  >
    <main>
      <div class="container">
        <h1>작업 분류</h1>

        <div class="dropdown-section">
          <!-- 작업 분류 -->
          <div class="dropdown">
            <label for="main-category">대분류</label>
            <select id="main-category">
              <option value="">선택하세요</option>
              <option value="a">건설 작업</option>
              <option value="b">제조 작업</option>
              <option value="c">물류 작업</option>
            </select>
          </div>

          <div class="dropdown">
            <label for="sub-category">중분류</label>
            <select id="sub-category" disabled>
              <option value="">선택하세요</option>
            </select>
          </div>

          <div class="dropdown">
            <label for="detail-category">소분류</label>
            <select id="detail-category" disabled>
              <option value="">선택하세요</option>
            </select>
          </div>
        </div>

        <!-- 지역 선택 -->
        <div class="dropdown-section">
          <div class="dropdown">
            <label for="local-category">지역 선택</label>
            <select id="local-category">
              <option value="">선택하세요</option>
              <option value="seoul">서울</option>
              <option value="busan">부산</option>
              <option value="jeju">제주</option>
            </select>
          </div>
        </div>

        <!-- 확인 버튼 -->
        <button id="confirm-button" onclick="location.href='servhome.html'">
          선택
        </button>
      </div>
    </main>
    <script src="./list.js"></script>
  </body>
</html>
